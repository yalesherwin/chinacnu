<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHINACNU Steel - 收支记录系统（Firestore）</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Roboto', '微软雅黑', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fa;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #1a237e;
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #e3f2fd;
    }
    .order-link {
      color: #1a73e8;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CHINACNU Steel - 收支记录系统（Firestore）</h1>
    <div>
      <input id="orderId" placeholder="订单名称">
      <select id="type">
        <option value="income">收入</option>
        <option value="expense">支出</option>
      </select>
      <input id="amount" type="number" placeholder="金额">
      <input id="note" placeholder="备注">
      <button onclick="addRecord()">添加记录</button>
    </div>
    <div id="records"></div>
    <div id="details"></div>
  </div>

  <script>
    // ====== Firebase 初始化 ======
    const firebaseConfig = {
      apiKey: "AIzaSyBCpgUUSWPRYVtRfk15OQTHYHPNT5LLuqU",
      authDomain: "zhichu-a068a.firebaseapp.com",
      projectId: "zhichu-a068a",
      storageBucket: "zhichu-a068a.appspot.com",
      messagingSenderId: "970820346863",
      appId: "1:970820346863:web:89c157766965483124c1a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ====== 添加记录：先创建/更新父文档，再写入子集合 ======
    async function addRecord() {
      const orderId = document.getElementById('orderId').value.trim();
      const type    = document.getElementById('type').value;
      const amount  = parseFloat(document.getElementById('amount').value);
      const note    = document.getElementById('note').value.trim();
      const date    = new Date().toISOString();

      if (!orderId || isNaN(amount)) {
        alert('请输入订单名称和有效金额');
        return;
      }

      try {
        // 1. 确保父文档存在（用于列表展示）
        const orderRef = db.collection("orders").doc(orderId);
        await orderRef.set({ lastUpdate: date }, { merge: true });

        // 2. 写入子集合（income 或 expense）
        await orderRef.collection(type).add({ amount, note, date });

        alert("✅ 记录已保存");
        displayRecords();
      } catch (error) {
        console.error("❌ 添加失败，错误详情：", error);
        alert("❌ 添加记录失败，请查看控制台");
      }
    }

    // ====== 列出所有订单（父文档） ======
    async function displayRecords() {
      const container = document.getElementById('records');
      try {
        const snapshot = await db.collection("orders").get();
        let html = '<table><tr><th>订单</th></tr>';
        snapshot.forEach(doc => {
          html += `<tr><td><span class="order-link" onclick="showDetails('${doc.id}')">${doc.id}</span></td></tr>`;
        });
        html += '</table>';
        container.innerHTML = html;
      } catch (error) {
        console.error("❌ 加载订单失败:", error);
        container.innerHTML = '<p style="color:red">无法加载订单，请检查网络或数据库设置。</p>';
      }
    }

    // ====== 显示某个订单的明细（收入/支出条目） ======
    async function showDetails(orderId) {
      const container = document.getElementById('details');
      let entries = [];
      let totalIncome = 0;
      let totalExpense = 0;

      try {
        for (const type of ["income", "expense"]) {
          const snap = await db.collection("orders").doc(orderId).collection(type).get();
          snap.forEach(doc => {
            const data = doc.data();
            entries.push({ type, ...data });
            if (type === 'income') totalIncome += data.amount;
            else totalExpense += data.amount;
          });
        }

        entries.sort((a, b) => new Date(a.date) - new Date(b.date));
        let html = `<h2>订单详情：${orderId}</h2>`;
        html += `<p>总收入：<b>${totalIncome}</b> 元 | 总支出：<b>${totalExpense}</b> 元 | 利润：<b>${totalIncome - totalExpense}</b> 元</p>`;
        html += '<table><tr><th>类型</th><th>金额</th><th>备注</th><th>时间</th></tr>';
        entries.forEach(item => {
          html += `<tr>
                     <td>${item.type === 'income' ? '收入' : '支出'}</td>
                     <td>${item.amount}</td>
                     <td>${item.note}</td>
                     <td>${new Date(item.date).toLocaleString()}</td>
                   </tr>`;
        });
        html += '</table>';
        container.innerHTML = html;
      } catch (error) {
        console.error("❌ 加载明细失败:", error);
        container.innerHTML = '<p style="color:red">无法加载订单明细，请稍后重试。</p>';
      }
    }

    // 页面加载完毕后立即列出现有订单
    displayRecords();
  </script>
</body>
</html>
