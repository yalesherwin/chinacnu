<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHINACNU 收支记录系统</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Roboto', '微软雅黑', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fa;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #1a237e;
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #e3f2fd;
    }
    .order-link {
      color: #1a73e8;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CHINACNU Steel - 收支记录系统</h1>
    <div>
      <input id="orderId" placeholder="订单名称">
      <select id="type">
        <option value="income">收入</option>
        <option value="expense">支出</option>
      </select>
      <input id="amount" type="number" placeholder="金额">
      <input id="note" placeholder="备注">
      <button onclick="addRecord()">添加记录</button>
    </div>
    <div id="records"></div>
    <div id="details"></div>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://your-project-id.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addRecord() {
      const orderId = document.getElementById('orderId').value;
      const type = document.getElementById('type').value;
      const amount = document.getElementById('amount').value;
      const note = document.getElementById('note').value;
      const date = new Date().toLocaleString();

      const ref = db.ref('orders/' + orderId + '/' + type).push();
      ref.set({ amount: parseFloat(amount), note: note, date: date });
      alert("记录已保存");
      displayRecords();
    }

    function displayRecords() {
      const container = document.getElementById('records');
      db.ref('orders').once('value', snapshot => {
        let html = '<table><tr><th>订单</th></tr>';
        snapshot.forEach(orderSnap => {
          const orderId = orderSnap.key;
          html += `<tr><td><span class="order-link" onclick="showDetails('${orderId}')">${orderId}</span></td></tr>`;
        });
        html += '</table>';
        container.innerHTML = html;
      });
    }

    function showDetails(orderId) {
      const container = document.getElementById('details');
      db.ref('orders/' + orderId).once('value', snapshot => {
        const data = snapshot.val();
        let entries = [];
        let totalIncome = 0;
        let totalExpense = 0;

        ['income', 'expense'].forEach(type => {
          const records = data[type] || {};
          for (let key in records) {
            const item = records[key];
            entries.push({
              type: type,
              amount: item.amount,
              note: item.note,
              date: item.date
            });
            if (type === 'income') totalIncome += item.amount;
            else totalExpense += item.amount;
          }
        });

        entries.sort((a, b) => new Date(a.date) - new Date(b.date));
        let html = `<h2>订单详情：${orderId}</h2>`;
        html += `<p>总收入：<b>${totalIncome}</b> 元 | 总支出：<b>${totalExpense}</b> 元 | 利润：<b>${totalIncome - totalExpense}</b> 元</p>`;
        html += '<table><tr><th>类型</th><th>金额</th><th>备注</th><th>时间</th></tr>';
        entries.forEach(item => {
          html += `<tr><td>${item.type === 'income' ? '收入' : '支出'}</td><td>${item.amount}</td><td>${item.note}</td><td>${item.date}</td></tr>`;
        });
        html += '</table>';
        container.innerHTML = html;
      });
    }

    displayRecords();
  </script>
</body>
</html>
